<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#ed143d" />
  <meta name="description" content="Pokemon PWA" />

  <title>Pokemon PWA</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body style="background-color: crimson">
  <div class="container">
    <h2 class="mt-5 mb-5 text-center text-white">Pokemon App</h2>
  </div>

  <!-- Pokemon List -->
  <div class="row">
    <div class="col-md-6 mx-auto mt-5 text-center">
      <label for="pokemonList" class="text-white">Select Pokemon</label>
      <select class="form-control container-fluid" id="pokemonList" style="text-transform: capitalize">
        <option value="1">bulbasaur</option>
        <option value="2">wartarlo</option>
        <option value="3">elianora</option>
      </select>
    </div>
  </div>

  <!-- Pokemon Card -->
  <div class="row">
    <div class="col-md-6 mx-auto mt-5 text-center">
      <div class="card" id="pokemonCard">
        <div></div>
        <img src="..." class="card-img-top">
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
            content.</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
